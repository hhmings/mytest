<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:hhm="http://thymeleafexamples">
<head>
    <meta charset="UTF-8"/>
    <title>多文件上传</title>
</head>
<body>
<h1>普通文件上传</h1>
<form method="post" enctype="multipart/form-data" action="/files/upload">
    <p>文件1：<input type="file" name="file"/></p>
    <p>文件2：<input type="file" name="file"/></p>
    <p>文件3：<input type="file" name="file"/></p>
    <p><input type="submit" value="上传"/></p>
</form>
<h1>组件文件上传</h1>

<hhm:hello file="text1"></hhm:hello>
<hhm:hello file="text2"></hhm:hello>
<hhm:hello file=""></hhm:hello>


</body>
</html>
