<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>模糊搜索下拉框</title>
    <!-- jquery -->
    <script src="http://cdn.staticfile.org/jquery/2.1.1/jquery.min.js" type="text/javascript"/>
    <!-- bootstrap -->
    <link href="http://cdn.staticfile.org/twitter-bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="http://cdn.staticfile.org/twitter-bootstrap/3.3.1/js/bootstrap.min.js" type="text/javascript"/>
    <!-- bootstrap-select -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/css/bootstrap-select.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/js/bootstrap-select.min.js"/>
</head>
<body>


<table style="margin-left: 100px">
    <tbody>
    <tr>
        <td>选择省份：</td>
        <td width="300px">
            <select class="selectpicker show-tick form-control" data-live-search="true">
                <option th:each="city:${list}" th:value="${city.code}" th:text="${city.name}"/>
            </select>
        </td>

    </tr>

    <tr>
        <td>姓名：</td>
        <td>
            <div>
                <input type="text" value="明星"/>
            </div>
        </td>
    </tr>
    </tbody>
</table>

</html>
